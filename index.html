<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/043e51ac62.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
    <h1 class="d-flex justify-content-center"><span>Skapa användare</span></h1>
    <div class="container">
        <form id="regForm" novalidate>
            <div class="d-flex justify-content-space-between">
                <div>
                    <label for="firstName">Förnamn</label><br>
                    <input class="large-field" type="text" id="firstName" oninput="displayErrorFirstName(), validateFirstName(), validateAll()" required>
                    <p id="errorFirstName" style="display:none;">Ogiltigt namn!</p>
                </div>
                <div>
                    <label for="lastName">Efternamn</label><br>
                    <input class="large-field" type="text" id="lastName" oninput="displayErrorLastName(), validateLastName(), validateAll()" required>
                    <p id="errorLastName" style="display:none;">Ogiltigt namn!</p>
                </div>
                </div>
            <div class="d-flex justify-content-space-between">
                <div>
                    <label for="email">E-postadress</label><br>
                    <input class="large-field" type="email" id="email" oninput="displayErrorEmail(), validateEmail(), validateAll()" required>
                    <p id="errorEmail" style="display:none;">Ogiltig E-postadress!</p>
                </div>
                <div>
                    <label for="phone">Telefonnummer</label><br>
                    <input class="large-field" type="text" id="phone" oninput="displayErrorPhone(), validatePhone(), validateAll()" required>
                    <p id="errorPhone" style="display:none;">Ogiltigt telefonnummer!</p>
                </div>
            </div>
            <div class="d-flex justify-content-space-between">
                <div>
                    <label for="adress">Postadress</label><br>
                    <input class="large-field" type="text" id="adress" oninput="displayErrorAdress(), validateAdress(), validateAll()" required>
                    <p id="errorAdress" style="display:none;">Ogiltig adress!</p>
                </div>
                <div class="d-flex">
                    <div>
                        <label for="zipCode">Postnummer</label><br>
                        <input class="small-field" type="text" id="zipCode" oninput="displayErrorZipCode(), validateZipCode(), validateAll()" required>
                        <p id="errorZipCode" style="display:none;">Ogiltigt postnummer!</p>
                    </div>
                    <div>
                        <label id="cityLabel" for="city">Ort</label><br>
                        <input class="small-field" type="text" id="city" oninput="displayErrorCity(), validateCity(), validateAll()" required>
                        <p id="errorCity" style="display:none;">Ogiltig stad!</p>
                    </div>
                </div>
            </div>
            <button id="submitButton" type="submit" disabled>Skapa användare</button>
        </form>
    </div>

    <div class="container" id="body"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
